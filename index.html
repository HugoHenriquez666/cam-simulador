<!-- Controles de la CÃ¡mara -->
<section class="controls">
    <!-- 1. Enfoque -->
    <div class="dial-container">
        <div class="dial" id="focus-dial"></div>
        <span class="dial-value"></span>
        <span class="dial-name">Enfoque</span>
    </div>

    <!-- 2. Apertura -->
    <div class="dial-container">
        <div class="dial" id="aperture-dial"></div>
        <span class="dial-value">f/4.5</span>
        <span class="dial-name">Apertura</span>
    </div>

    <!-- 3. Velocidad -->
    <div class="dial-container">
        <div class="dial" id="shutter-dial"></div>
        <span class="dial-value">1/125</span>
        <span class="dial-name">Velocidad</span>
    </div>

    <!-- 4. ISO -->
    <div class="dial-container">
        <div class="dial" id="iso-dial"></div>
        <span class="dial-value">200</span>
        <span class="dial-name">ISO</span>
    </div>

    <button id="shoot-button">Disparar</button>
    <button id="reset-button">Reiniciar Progreso</button>
</section>
